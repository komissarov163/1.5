<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <h2 class="swiper-header">Ремонт техники различных брендов</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/lenovo.png">
        </div>       
        <div class="swiper-slide">
          <img src="img/samsung.png">
        </div>             
        <div class="swiper-slide">
          <img src="img/iphon.png">
        </div>             
        <div class="swiper-slide">
          <img src="img/sonic.png">
        </div>             
        <div class="swiper-slide">
          <img src="img/bosch.png">
        </div>             
        <div class="swiper-slide">
          <img src="img/hp.png">
        </div>            
        <div class="swiper-slide">
          <img src="img/acer.png">
        </div>             
        <div class="swiper-slide">
          <img src="img/sony.png">
        </div>            
      </div>    
      <div class="swiper-pagination"></div>
    </div>
    <div class="load-more-container">
      <input type="checkbox" id="load-more"/>
      <ul>
        <li class="brend1"></li>
        <li class="brend2"></li>
        <li class="brend3"></li>
        <li class="brend4"></li>
        <li class="brend5"></li>
        <li class="brend6"></li>
        <li class="brend7"></li>
        <li class="brend8"></li>
        <li class="brend9"></li>
        <li class="brend10"></li>
        <li class="brend11"></li>
      </ul>
      <label class="load-more-btn" for="load-more">
        <span class="unloaded">Показать все</span>
        <span class="loaded">Скрыть</span>
      </label>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
